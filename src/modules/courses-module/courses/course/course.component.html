<ng-container *ngIf="course">
  <mat-card class="example-card card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image">
        <img *ngIf="author?.image" src="{{author?.image}}" alt="author's thumbnail" [routerLink]="['/users', author.id]">
        <img *ngIf="!author" src="assets/user/userpic.png" mat-card-avatar alt="author's thumbnail">
      </div>
      <mat-card-title >{{course.name}}</mat-card-title>
      <mat-card-subtitle *ngIf="author">{{author?.name}}</mat-card-subtitle>
      <mat-card-subtitle class="text-danger" *ngIf="!author">Deleted User</mat-card-subtitle>
    </mat-card-header>
    <div class="image-container">
      <img
      class="img-responsive"
      src="{{course.image}}" 
      alt="Some photo">
    </div>  
    <mat-card-content>
      <p class='text-muted'>{{course.content | slice:0:30}}...</p>
      <p>
        <span class="material-icons text-danger">
          favorite
        </span>
        <span>
          Likes:
        </span>
        <span>
          {{ course.likes }}
        </span>
       </p>
       <p class="text-muted">
        <span class="material-icons">
          schedule
        </span>
        <span>
          {{ course.startDate | date}}
        </span>
        </p>
    </mat-card-content>
    <mat-card-actions class="card-footer">
      <app-like-button (statusChanged)="detectChanges($event)" [courseId]="course.id"></app-like-button>
        <button 
          mat-button color="primary"
          [routerLink]="['/courses', course.id]"
        >
        <span class="material-icons">
          pageview
        </span>
        <span>
          View
        </span>
        </button>
    </mat-card-actions>
  </mat-card>
</ng-container>
