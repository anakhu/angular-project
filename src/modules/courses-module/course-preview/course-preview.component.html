<ng-container *ngIf="courses?.length">
  <h1 class="header-title">Courses popular with our students</h1>
  <div class="card-deck justify-content-center course-preview">
      <ng-container *ngFor="let course of courses; let i = index">
        <div class="card col-xs-6 col-sm-6 col-md-4 col-lg-3" [routerLink]="['/courses', course.id]">
          <img class="card-img-top" src="{{course?.image}}" alt="Card image cap">
          <div class="card-body">
            <p class="card-text">{{course.name}}</p>
            <button class="likes" mat-icon-button color="warn">
              <mat-icon>favorite</mat-icon>
              {{course.likes}}
            </button>
          </div>
        </div>
      </ng-container>
  </div> 
</ng-container>
