<ng-container *ngIf="users">
  <div class="container">
    <div class="row justify-content-center">
      <ng-container *ngFor="let user of users">
        <div class="col-xs-12 col-sm-6 col-md-6 col-lg-3">
          <app-user [user]="user"></app-user>
        </div>
      </ng-container>
    </div>
  </div>
</ng-container>
