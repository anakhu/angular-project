<ng-container *ngIf="course">
  <mat-card class="example-card card">
    <mat-card-header>
      <div *ngIf="author?.image" mat-card-avatar class="example-header-image">
        <img src="{{author?.image}}" alt="author's thumbnail" [routerLink]="['/users', author.id]">
      </div>
      <mat-card-title >{{course.name}}</mat-card-title>
      <mat-card-subtitle>{{author?.name}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image 
      src="{{course.image}}" 
      alt="Some photo">
    <mat-card-content>
      <p class='text-muted'>{{course.content | slice:0:50}}...</p>
      <p>
        <span class="material-icons text-danger">
          favorite
        </span>
        <span>
          Likes:
        </span>
        <span>
          {{ course.likes }}
        </span>
       </p>
    </mat-card-content>
    <mat-card-actions>
      <app-like-button [courseId]="course.id"></app-like-button>
        <button 
          mat-button color="primary"
          [routerLink]="['/courses', course.id]"
        >
        <span class="material-icons">
          pageview
        </span>
        <span>
          View
        </span>
        </button>
    </mat-card-actions>
  </mat-card>
</ng-container>
