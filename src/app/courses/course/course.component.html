<ng-container *ngIf="course">
  <mat-card class="example-card card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image">
        <img src="{{author.image}}" alt="author's thumbnail" [routerLink]="['/users', author.id]">
      </div>
      <mat-card-title >{{course.name}}</mat-card-title>
      <mat-card-subtitle>by {{course.author}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image 
      src="{{course.image}}" 
      alt="Some photo">
    <mat-card-content>
      <p class='text-muted'>{{course.content | slice:0:50}}...</p>
      <p>
        <span class="material-icons text-danger">
          favorite
        </span>
        <span>
          Likes:
        </span>
        <span>
          {{ course.likes }}
        </span>
       </p>
    </mat-card-content>
    <mat-card-actions>
      <ng-container *ngIf="authUserStatus">
        <button
        mat-button color="accent" 
        (click)="likeCourse()"
        >
        <span class="material-icons">
          {{isLiked === true ? 'thumb_down' : 'thumb_up' }}
        </span>
        <span>
          {{isLiked === true ? 'Unlike' : 'Like'}}
        </span>
      </button>
      </ng-container>
        <button 
          mat-button color="primary"
          [routerLink]="['/courses', course.id]"
        >
        <span class="material-icons">
          pageview
        </span>
        <span>
          View
        </span>
        </button>
    </mat-card-actions>
  </mat-card>
</ng-container>
