<ng-container *ngIf="user">
  <div class="profile-container">
    <div class="profile-info">
      <mat-card class="example-card">
        <mat-card-header>
          <mat-card-title>{{user.name}}</mat-card-title>
        </mat-card-header>
        <img mat-card-image src="../../assets/user/userpic.png" alt="Photo of a Shiba Inu">
        <mat-card-actions></mat-card-actions>
      </mat-card>
      <mat-card class="example-card">
      <mat-card-header>
        <h3>Courses authored: {{ authoredCourses.length }}</h3>
        <h3>Courses enrolled: {{ enrolledCourses.length }}</h3>
      </mat-card-header>
      <mat-card-content>
        <button mat-flat-button color="accent" 
          (click)="onAddBtnClick()">
          {{addForm ? "Hide form" : "Add a course"}}
        </button>
      </mat-card-content>
      </mat-card>
    </div>
    
    <div class="profile-main">
      <mat-accordion>

        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title>
              My Courses
            </mat-panel-title>
            <mat-panel-description>
              Courses that I teach
            </mat-panel-description>
          </mat-expansion-panel-header>
          <ng-container *ngFor="let course of authoredCourses">
            <ng-container 
              *ngTemplateOutlet="courseTemplate; context: {course: course}">
            </ng-container>
          </ng-container>
        </mat-expansion-panel>
  
        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title>
              Enrolled Courses
            </mat-panel-title>
            <mat-panel-description>
              Courses I attend 
            </mat-panel-description>
          </mat-expansion-panel-header>
  
          <ng-container *ngFor="let course of enrolledCourses">
            <ng-container 
              *ngTemplateOutlet="courseTemplate; context: {course: course}">
             </ng-container>
          </ng-container>
        </mat-expansion-panel>
  
        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title>
              Liked Courses
            </mat-panel-title>
            <mat-panel-description>
              Courses that I liked
            </mat-panel-description>
          </mat-expansion-panel-header>
          <ng-container *ngFor="let course of likedCourses">
            <ng-container 
              *ngTemplateOutlet="courseTemplate; context: {course: course}">
             </ng-container>
          </ng-container>
        </mat-expansion-panel>
        
      </mat-accordion>
    </div>
  </div>
  <div class="add-form">
    <ng-container>
      <app-add-course 
        *ngIf="addForm" 
        [author]="user.name" 
        (addedCourseEvent)="addItem($event)">
      </app-add-course>
    </ng-container>
  </div>
</ng-container>

<ng-template #courseTemplate let-course="course">
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>{{course.name}}</mat-card-title>
      <mat-card-subtitle>by {{course.author}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image 
      src="{{course.image}}" 
      alt="Some photo">
    <mat-card-content>
      <p>{{course.content}}</p>
    </mat-card-content>
    <mat-card-actions>
      <!-- <button mat-button color="accent">LIKE</button> -->
      <!-- <button (click)="onClick(course.id)" mat-button color="primary">VIEW</button> -->
    </mat-card-actions>
  </mat-card>
</ng-template>
