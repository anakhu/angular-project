<div class="thumb">
  <div class="example-header-image">
    <img *ngIf="user?.image" src="{{user.image}}" alt="author's thumbnail" [routerLink]="['/users', user.id]">
    <img *ngIf="!user.image" src="assets/user/userpic.png" mat-card-avatar alt="author's thumbnail">
  </div>
  <div>
    <span *ngIf="user.name" style="color: #1a237e">{{user.name}}</span>
    <span *ngIf="!user.name" style="color: #dd2c00">Deleted</span>
  </div>      
</div>
